<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <!--Icon from @Freepik on flaticon.com-->
        <link rel="icon" href="img/book.png">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="header-bar">
            <div class="header-title">Library</div>
        </div> 
        <div class="modal">
            <div class="modal-form">
               <span>&#x2715</span>
                <form>
                    <fieldset>
                        <legend>Book Info</legend>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                        <label for="pages">Number Of Pages</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                        <label for="book-status">Have you read it?</label>   
                        <input type="checkbox" id="book-status">        
                        <button type="button">Add</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="main-content">
            <div class="add-book-button">
                <button>Add Book</button>
                <img src="img/Book-static.png" alt="book-static-image">
            </div>
            <div class="book-table">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>   
    </body>
</html>
